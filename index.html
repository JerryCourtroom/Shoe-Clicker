<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title id = "tabTitle">Shoe Clicker</title>
    <link rel = "stylesheet" href = "style.css" />
    <link rel = "icon" type = "image/x-icon" href = "shoe.jpg" />
    
</head>
<body>

    <h1 id = "titleHeading">Shoe Clicker</h1>
    <button id = "inventory" onclick = "inventoryOpen()">Inventory</button>
    <img id = "shoeImage" src = "shoe.jpg" alt = "oldshoe" onclick = "clickOnce()" />
    <h1 id = "inventoryHeading">Inventory</h1>
    <p id = "cannotAffordUpgradeAlert">[🛑] Cannot afford upgrade!</p>
    <p id = "luckyRing">Lucky Ring [x1] | Grants a 2% chance of obtaining double shoes</p>
    <button id = "backToHome" onclick = "backToHome()">Back to Home</button>
    <button id = "upgradeSpc" onclick = "upgradeSpc()">Upgrade Shoes per Click (20 shoes)</button>
    <p id = "doubleShoesAlert">[🍀] Lucky Ring Activated (Double Shoes!)</p>
    <p id = "luckyRingMaxUpgradeReachedAlert">[🛑] Lucky Ring - Max Upgrade Reached!</p>
    <button id = "twoPercentDoubleShoes" onclick = "twoPercentDoubleShoes()">Purchase Lucky Ring (150 shoes)</button>
    <button id = "unlockAutomation" onclick = "unlockAutomation()">Unlock Automation (2000 shoes)</button>
    <button id = "hireWorker" onclick = "hireWorker()">[x0] Hire Worker (2775 shoes)</button>
    <button id = "buyFarm" onclick = "buyFarm()">[x0] Buy Farm (15770 shoes)</button>
    <button id = "buyTent" onclick = "buyTent()">Buy Tent ( shoes)</button>
    <h2 id = "shoesLabel">Shoes:</h2>
    <h2 id = "numOfShoes">0</h2>
    <h2 id = "shoesPerClickLabel">Shoes Per Click:</h2>
    <h2 id = "shoesPerClick">1</h2>
    <h2 id = "shoesGainedAutomaticallyLabel">Shoes Gained Automatically (per second):</h2>
    <h2 id = "shoesGainedAutomatically">0</h2>

    <script src = "script.js"></script>

</body>
</html>
